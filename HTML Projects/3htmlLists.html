<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- HTML Lists -->
      <!-- Unordered Lists -->
      <ul type="circle">
        <li>Tea</li>
        <li>Coffee<ul type="square">
          <li>With Milk</li>
          <li>Without Milk</li>
        </ul></li>
        <li>Lemonardo</li>
        <li>Coke</li>
        </li>
      </ul>

        <!-- Ordered Lists -->
        <ol type="A">
          <li>Tea</li>
          <li>Coffee<ol type="I">
            <li>With Milk</li>
            <li>Without Milk</li>
          </ol></li>
          <li>Lemonardo<ol start="10">
            <li>With Mint</li>
            <li>Without Mint</li>
          </ol></li>
          <li>Coke</li>
        </ol>

        <!-- Description Lists -->
        <dl>
          <!-- description (definition) -->
          <dt>HTML</dt>
          <!-- value -->
          <dd>Hyper Text Markup Language</dd>
          <dt>CSS</dt>
          <dd>Cascading Style Sheet</dd>
        </dl>

  </body>
</html>
