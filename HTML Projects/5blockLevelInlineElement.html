<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Block Level and Inline</title>
  </head>
  <body>
    <!-- Block Level (<h1>...<h6>, <p>, <hr>, <div>), Inline (<img>, <a>, <br>, <span>) -->
    <h1>Block Level</h1>
    <h6>Block Level</h6>
    <hr width="400">
    <h5 style="border: 2px solid black">Block Level <br> element</h5>
    <h5 style="border: 2px solid black">Block Level</h5>
    <br>
    <h5 style="border: 2px solid black">Block Level</h5>
    <br>
    <h5 style="border: 2px solid black">Block Level</h5><br><br><br>
    <hr width="400">


  <div class="" style="border: 2px solid yellow">
    one
    <p style="border: 2px solid brown">This is a paragraph</p>
    <img src="images/1.jpg" alt="horse" title="Horse Racing" height="10%" width="10%" style="border: 2px solid black">
  </div>
    <p style="color: green"><span style="color: red; border: 2px solid black;">This</span> is a paragraph</p>


  </body>
</html>
